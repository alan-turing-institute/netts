name: fast-unit-tests
on: [pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]
      fail-fast: false
    env:
      # Set the location of netspy dependencies
      NETSPY_DIR: '.dependencies'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Bootstrap poetry
      shell: bash
      run: |
        python -m ensurepip
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: Configure poetry
      shell: bash
      run: |
        python -m poetry config virtualenvs.in-project true
        python -m poetry config virtualenvs.create true

    - name: Set up cache
      uses: actions/cache@v2
      id: cache
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      shell: bash
      run: |
        python -m poetry env use ${{ matrix.python-version }}
        python -m poetry install

    - name: Display Python version
      run: poetry run python -c "import sys; print(sys.version)"

    #Â ToDo Add code coverage to these tests?
    - name: Run tests which can't use netspy cache
      run: |
        python -m poetry run pytest tests -m "not slow and without_cache"
